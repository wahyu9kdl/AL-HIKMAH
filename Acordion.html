<!DOCTYPE html>
<html>
<head>
<title>NEW Accordion: Iframe, Embed ,Text ,Html , Image , gif , File , and Vidio</title>
<style type="text/css">
/*  --------------------------------------------------
 :: Accordion
 -------------------------------------------------- */

.dt-accordion {
	position: relative;
	display: block;
	width: 100%;
	margin: 0;
	padding: 0;
}	
.dt-accordion input {
	position: absolute;
	display: none;
}

.dt-accordion label {
	display: block;
	position: relative;
	padding: 18px 25px;
	margin: 0 0 4px 0;
	color: rgb(0,0,0);
	font-style: normal;
	font-weight: normal;
	font-size: 14px;
	z-index: 999;
	cursor: pointer;
}

.dt-accordion label i {
	font-style: normal;
	font-weight: normal;
	font-size: 14px;
	vertical-align: baseline;
	margin-right: 10px;
}

.dt-accordion div.dt-accordion-label label span.dt-drop-icon:before {
	font-family: 'icomoon-ultimate';
	content: "\e113";
	font-style: normal;
	font-weight: normal;
	font-size: 20px;
	vertical-align: baseline;
	float: right;
	margin: -2px 0 0 0;
}

.dt-accordion > div.dt-accordion-label > input.dt-tab-2:checked ~ label span.dt-drop-icon:before {
	font-family: 'icomoon-ultimate';
	content: "\e111";
	font-style: normal;
	font-weight: normal;
	font-size: 20px;
	vertical-align: baseline;
	float: right;
	margin: -2px 0 0 0;
}
/*  --------------------------------------------------
 :: Sections
 -------------------------------------------------- */

.dt-accordion ul.dt-accordion-section-two {
	position: relative;
	margin: 10px 0 0 0;
	line-height: 1;
	padding: 0;
	border: none;
	z-index: 99;
	text-align: left;
	list-style: none;
	width: 100%;
}

.dt-accordion ul.dt-accordion-section-two li {
	position: relative;
	line-height: 1;
	margin: 0;
}

.dt-accordion ul.dt-accordion-section-two li a {
	display: block;
	font-style: normal;
	font-weight: normal;
	font-family: "Open Sans";
	font-size: 13px;
	padding: 18px 25px;
	text-decoration: none;
	border: none;
	color: #777;
}

.dt-accordion ul.dt-accordion-section-two i {
	font-style: normal;
	font-weight: normal;
	font-size: 14px;
	vertical-align: baseline;
	margin-right: 10px;
}

.dt-accordion > div.dt-accordion-label ul.dt-accordion-section-two {
	height: 0;
	overflow: hidden;
	-webkit-transition: all 0.6s ease-in-out;
	-moz-transition: all 0.6s ease-in-out;
	-o-transition: all 0.6s ease-in-out;
	transition: all 0.6s ease-in-out;
}
/*  --------------------------------------------------
    :: Accordion Dark Colors Orange
    -------------------------------------------------- */

.dt-accordion-orange > div.dt-accordion-label label,
.dt-toogle-orange > div.dt-toogle-label label {
	cursor: pointer;
	background-color: rgb(134,170,255); ;
}

.dt-accordion-label {
	text-align: center;
}

.dt-accordion-label p {
	margin: 0;
}

.dt-accordion-label h2 {
	padding: 0;
	font-size: 26px;
}

.dt-accordion > div.dt-accordion-label > input.dt-tab-2 + label span.button1a:after {
	content: "preview";
}

.dt-accordion > div.dt-accordion-label > input.dt-tab-2 + label a.button1 {
	display: none;
}

.dt-accordion > div.dt-accordion-label > input.dt-tab-2:checked + label span.button1a:after {
	content: "Hide";
}

.dt-accordion > div.dt-accordion-label > input.dt-tab-2:checked + label a.button1 {
	display: inline;
}
/*button style 1a*/

.button1a {
	border: 6px solid #f4f6f9;
	outline: solid 1px rgba(0, 0, 0, .2);
	padding: 7px 12px 7px 12px;
	margin-right: 10px;
	font-family: gotham_mediumregular, sans-serif;
	color: #1a395f;
	text-shadow: 0 2px 3px #FFF;
	text-transform: uppercase;
	font-size: 13px;
	background-color: rgb(124,119,255);
	background-image: -webkit-linear-gradient(bottom, rgba(87, 87, 87, .26), rgba(255, 255, 255, .26));
	background-image: -moz-linear-gradient(bottom, rgba(87, 87, 87, .26), rgba(255, 255, 255, .26));
	background-image: -o-linear-gradient(bottom, rgba(87, 87, 87, .26), rgba(255, 255, 255, .26));
	background-image: linear-gradient(to top, rgba(87, 87, 87, .26), rgba(255, 255, 255, .26));
	-webkit-box-shadow: inset -1px -1px 1px rgba(0, 0, 1, .35), 1px 1px 3px rgba(1, 1, 1, .25);
	-moz-box-shadow: inset -1px -1px 1px rgba(0, 0, 1, .35), 1px 1px 3px rgba(1, 1, 1, .25);
	box-shadow: inset -1px -1px 1px rgba(0, 0, 1, .35), 1px 1px 3px rgba(1, 1, 1, .25), inset 1px 1px 1px rgba(0, 0, 1, .2);
}

.button1a:hover {
	background: #6189a8 !important;
	text-shadow: 0 2px 3px #355e7b;
	color: white;
}
/*end button style 1a*/
/*button style 1*/

.button1 {
	border: 6px solid white;
	outline: solid 1px rgba(0, 0, 0, .2);
	padding: 7px 12px 7px 12px;
	/*margin-right: 10px;*/
	
	font-family: gotham_mediumregular, sans-serif;
	font-size: 13px;
	text-transform: uppercase;
	color: white;
	text-shadow: 0 2px 5px #000000;
	background-color: rgb(149, 180, 214);
	/*gradient*/
	/* Old browsers */
	
	background: -moz-linear-gradient(top, rgba(149, 180, 214, 1) 8%, rgba(149, 180, 214, 1) 11%, rgba(149, 180, 214, 1) 11%, rgba(34, 62, 96, 1) 54%);
	/* FF3.6+ */
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(8%, rgba(149, 180, 214, 1)), color-stop(11%, rgba(149, 180, 214, 1)), color-stop(11%, rgba(149, 180, 214, 1)), color-stop(54%, rgba(34, 62, 96, 1)));
	/* Chrome,Safari4+ */
	
	background: -webkit-linear-gradient(top, rgba(149, 180, 214, 1) 8%, rgba(149, 180, 214, 1) 11%, rgba(149, 180, 214, 1) 11%, rgba(34, 62, 96, 1) 54%);
	/* Chrome10+,Safari5.1+ */
	
	background: -o-linear-gradient(top, rgba(149, 180, 214, 1) 8%, rgba(149, 180, 214, 1) 11%, rgba(149, 180, 214, 1) 11%, rgba(34, 62, 96, 1) 54%);
	/* Opera 11.10+ */
	
	background: -ms-linear-gradient(top, rgba(149, 180, 214, 1) 8%, rgba(149, 180, 214, 1) 11%, rgba(149, 180, 214, 1) 11%, rgba(34, 62, 96, 1) 54%);
	/* IE10+ */
	
	background: linear-gradient(to bottom, rgba(149, 180, 214, 1) 8%, rgba(149, 180, 214, 1) 11%, rgba(149, 180, 214, 1) 11%, rgba(34, 62, 96, 1) 54%);
	/* W3C */
	
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#95b4d6', endColorstr='#223e60', GradientType=0);
	/* IE6-9 */
	/*shadow*/
	
	-webkit-box-shadow: inset -1px -1px 1px rgba(0, 0, 1, .35), 1px 1px 3px rgba(1, 1, 1, .25);
	-moz-box-shadow: inset -1px -1px 1px rgba(0, 0, 1, .35), 1px 1px 3px rgba(1, 1, 1, .25);
	box-shadow: inset -1px -1px 1px rgba(0, 0, 1, .35), 1px 1px 3px rgba(1, 1, 1, .25), inset 1px 1px 1px rgba(0, 0, 1, .2);
}

.button1:hover {
	background: rgb(34, 62, 96) !important;
	text-shadow: none;
}
a.button1 {
	color: #fff;
	text-decoration: none !important;
}
/*end button style 1*/

.buttonWrap {
	padding: 15px 0 10px 0;
}
.dt-wrapper {
	margin-bottom: 19px;
}
/*Aw Embed Container*/

.embed-container {
	position: relative;
	padding-bottom: 56.25%;
	padding-top: 30px;
	height: 0;
	overflow: hidden;
	/*max-width: 560px;*/
	
	height: auto;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
iframe {
	display: block;
}
.Aw Embed Wrapper {
	position: absolute;
	top: 0;
	left: 0;
}
/*end Aw Container*/

@media (min-width: 641px) {

    .dt-accordion > div.dt-accordion-label > input.dt-tab-2:checked + label ul.dt-accordion-section-two {
        width: 100%;
        padding-bottom: 10.25%;
    }
}
@media only screen and (min-width: 240px) and (max-width: 640px) {

    .dt-accordion > div.dt-accordion-label > input.dt-tab-2:checked + label ul.dt-accordion-section-two {
        width: 100%;
        padding-bottom: 67.5%;
    }
}</style>
</head>
<body>
<!--New Aw Embed-->
<div class="dt-wrapper">
	<!-- Accordion Start -->
	<div class="container" style="padding: 0px;">
		<div class="col-md-12">
			<div class="dt-accordion dt-accordion-orange" id="dt-accordion">
				<div class="dt-accordion-label">
					<input type="checkbox" id="dt-accordion-two" name="dt-accordion" class="dt-tab-2" />
					<label for="dt-accordion-two">
						<h2>NEW Accordion: Iframe, Embed ,Text ,Html , Image , gif , File , and Vidio</h2>
						<p>Experience the gems of Northern France as seen through the eyes of a Uniworld past guest. <em>Magnifique</em>!</p>
						<ul class="dt-accordion-section-two">
							<li class="Aw Embed Wrapper">
								<div class="embed-container">
									<iframe width="400" height="600" src="https://wahyu9kdl.github.io/AL-HIKMAH/sitemap.html" frameborder="0" style="margin: auto;"></iframe>
								</div>
							</li>
						</ul>
						<div class="buttonWrap">
							<span class="button1a"></span>
							<a href="/boutique-river-cruises/europe/paris-and-normandy/2015/" class="button1">Ged Code</a>
						</div>
					</label>
				</div>
			</div>
		</div>
	</div>
	<!-- Accordion End -->
</div>
<!--END New Aw Embed-->

	</body>
	</html>
